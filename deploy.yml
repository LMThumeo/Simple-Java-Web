---
- hosts: vm
  become: True
  tasks:
  - name: Install python pip
    yum:
      name: python3-pip
      state: present
  - name: Install docker.io
    become: yes
    apt:
      name: docker.io
      state: present
  - name: Intall docker-compose
    become: yes
    apt:
      name: docker-compose
      state: present
  - name: Start docker
    service:
      name: docker
      state: started
      enable: yes
  - name: Install docker-py python module
    pip:
      name: docker-py
      state: present
  - name: Start the container
    docker_container:
      name: simple-java-web
      image: "leminhthu/simple-java-web:latest"
      state: started
      published_ports:
      - 0.0.0.0.8080:9999
